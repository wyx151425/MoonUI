<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Moon Sign Up</title>
    <link type="text/css" rel="stylesheet" href="css/login.css"/>
</head>
<body>
<header class="navbar">
    <div class="navbar-container">
        <a href="" class="brand">
            <img src="images/brand.png">
        </a>
        <ul class="nav">
            <li><a href="">登录</a></li>
            <li class="active"><a href="">注册</a></li>
        </ul>
    </div>
</header>
<div class="main">
    <form class="form-container">
        <p class="title"><b>注 册</b></p>
        <div class="form-group name">
            <span id="name-prompt"></span>
            <input id="name" type="text" class="form-control" placeholder="真实姓名"/>
        </div>
        <div class="form-group mobile-phone-number">
            <span id="mobile-phone-number-prompt"></span>
            <input id="mobile-phone-number" type="text" class="form-control" placeholder="手机号"/>
        </div>
        <div class="form-group password">
            <span id="password-prompt" class="password-prompt"></span>
            <input id="password" type="password" class="form-control" placeholder="密码"/>
        </div>
        <div class="form-group-sm">
            <p id="prompt" class="prompt"></p>
        </div>
        <div class="form-group">
            <button id="sign-up" type="button" class="btn-default">注册</button>
        </div>
        <div class="form-group">
            <p class="sign">点击注册，即同意儒墨未来的<a href="">《用户注册协议》</a></p>
        </div>
    </form>
</div>
<footer class="copyright"><span>©</span> 2016 - 2017 儒墨未来科技有限公司</footer>
</body>
</html>
