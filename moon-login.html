<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Moon Login</title>
    <link type="text/css" rel="stylesheet" href="css/login.css"/>
</head>
<body>
<header class="navbar">
    <div class="navbar-container">
        <a href="" class="brand">
            <img src="images/brand.png">
        </a>
        <ul class="nav">
            <li class="active"><a href="">登录</a></li>
            <li><a href="">注册</a></li>
        </ul>
    </div>
</header>
<div class="main">
    <form class="form-container">
        <p class="title"><b>登 录</b></p>
        <div class="form-group mobile-phone-number">
            <span id="mobile-phone-number-prompt"></span>
            <input id="mobile-phone-number" type="text" class="form-control" placeholder="手机号"/>
        </div>
        <div class="form-group password">
            <span id="password-prompt" class="password-prompt"></span>
            <input id="password" type="password" class="form-control" placeholder="密码"/>
        </div>
        <div class="form-group-sm" style="color: #646464; font-size: 15px">
            <input type="checkbox" class="checkbox pull-left"/>保存信息
            <a href="" class="pull-right">忘记密码</a>
        </div>
        <div class="form-group-sm">
            <p id="prompt" class="prompt"></p>
        </div>
        <div class="form-group">
            <button id="login" type="button" class="btn-default">登录</button>
        </div>
        <div class="form-group">
            <p class="sign">没有帐号？<a href="">立即注册》</a></p>
        </div>
    </form>
</div>
<footer class="copyright"><span>©</span> 2016 - 2017 儒墨未来科技有限公司</footer>
</body>
</html>
