<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Manage</title>
    <link type="text/css" rel="stylesheet" href="css/moon.css"/>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="left-sidebar">
    <ul>
